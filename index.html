<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Apply basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ambient gradient background */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgb(0, 23, 68) 0%, rgb(55, 165, 255) 50%, rgb(0, 179, 134) 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Smooth ambient effect for the gradient */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Login container style */
        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px); /* Glassmorphism effect */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Header text style */
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Form group style */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input[type="submit"] {
            background-color: #00ffea;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #6c9692;
            transform: scale(1.05);
        }

        .form-group input:focus {
            border-color: #525353;
            background-color: rgba(0, 255, 242, 0.2);
        }

        /* Error message style */
        .error {
            color: #ff5c5c;
            font-size: 14px;
        }

        /* Add some animations */
        .login-container {
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Dashboard</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <p class="error" id="error"></p>
        </form>
    </div>

    <script>
        // Initialize some old users on first load
        if (!localStorage.getItem('users')) {
            const defaultUsers = [
                { username: 'admin', password: 'admin123' },
                { username: 'benaka', password: 'benaka123' },
                { username: 'user3', password: 'pass123' },
                { username: 'user4', password: 'mypass123' },
                { username: 'user5', password: 'madhuksara123' },
            ];
            localStorage.setItem('users', JSON.stringify(defaultUsers));  // Save to localStorage
        }

        // Validate login
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            // Get all users from localStorage
            const users = JSON.parse(localStorage.getItem('users'));
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                // Store the login state in localStorage
                localStorage.setItem('loggedIn', true);
                localStorage.setItem('username', username);
                window.location.href = 'dashboard.html'; // Redirect to dashboard page
            } else {
                errorElement.textContent = 'Invalid username or password. Please try again.';
            }
        }
    </script>
</body>
</html>
